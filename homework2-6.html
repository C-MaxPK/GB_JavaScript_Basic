<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        'use strict';

        /* Задание 6. Программа должна спросить у пользователя число, это будет количество денег, которое он хочет положить на счет в банке. Затем программа должна выдать примерно такое сообщение:
        "Ваша сумма в 101 рубль успешно зачислена." - в случае если пользователь ввел 101.
        "Ваша сумма в 10020 рублей успешно зачислена." - в случае если пользователь ввел 10020.
        "Ваша сумма в 120104 рубля успешно зачислена." - в случае если пользователь ввел 120104.
        То есть ваша задача выводить слово «рубль» в правильном падеже, в зависимости от введенного числа. */

        let num = prompt('Укажите сумму в рублях, которую вы хотите положить на счет в банк');
        let money = String(num);

        function getRuble(money) {
            let finNum = money.charAt(money.length - 1);
            switch (finNum) {
                case '0':
                case '5':
                case '6':
                case '7':
                case '8':
                case '9':
                    return 'рублей';
                case '1':
                    return 'рубль';
                case '2':
                case '3':
                case '4':
                    return 'рубля';
            }
        }

        if (getRuble(money) != undefined) {
            alert(`Ваша сумма в ${money} ${getRuble(money)} успешно зачислена.`);
        } else {
            alert('Ошибка! Введите корректную сумму');
        }
        
    </script>
</body>
</html>
