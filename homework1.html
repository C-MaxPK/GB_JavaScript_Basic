        // Задание 2
        let name = 'Василий';

        // Задание 3
        let result1 = 10 + 10 + "10";
        console.log(result1);
        /*
        1. к 10 прибавляем 10 получаем 20
        2. 20 склеиваем со строкой 10 получаем 2010
        3. 2010 присваиваем в переменную result1
        4. с помощью console.log выводим result1 в консоль
        */

        let result2 = 10 + "10" + 10;
        console.log(result2);
        /*
        1. 10 склеиваем со строкой 10 получаем 1010
        2. строку 1010 склеиваем с 10 получаем 101010
        3. 101010 присваиваем в переменную result2
        4. с помощью console.log выводим result2 в консоль
        */

        let result3 = 10 + 10 + +"10";
        console.log(result3);
        /*
        1. к 10 прибавляем 10 получаем 20
        2. к 20 прибавляем 10 (приведение унарным плюсом строки к числу) получаем 30
        3. 30 присваиваем в переменную result3
        4. с помощью console.log выводим result3 в консоль
        */ 

        let result4 = 10 / -"";
        console.log(result4);
        /*
        1. 10 делим на пустую строку приведенную к отрицательному числу (по всей видимости получилось -0) получаем отрицатульню бесконечность
        2. отрицательную бесконечность присваиваем в переменную result4
        3. с помощью console.log выводим result4 в консоль
        */ 

        let result5 = 10 / +"2,5";
        console.log(result5);
        /*
        1. 10 делим на строку приведенную к числу унарным плюсом
        2. НО т.к. не целые числа в JS разделяются точкой, а не запятой, то что-то идет не так и результат становится (хотя предполагалось) не числом (NaN)
        3. NaN присваиваеется в переменную result5
        4. с помощью console.log выводим result5 в консоль
        */ 
    </script>
