    <script>

    // Задание 2. Чему будут равны переменные a и x в примере ниже? Написать почему так произошло (описать последовательность действий).
        
    let a = 2;
    // a *= 2 равносильно a = a * 2 . Получаем значение 4 и перезаписываем в переменную a

    console.log(a); // 4
    console.log(x); // 5
