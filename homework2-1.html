        d = b++; 
        alert(d); //ответ: 1. Значение b присваивают значению d, а потом ++ увеличивают значение b на единицу
        //пример 3 
        c = 2 + ++a; 
        alert(c); //ответ: 5. Т.к. a уже равно 2, то к 2 прибавляется увеличенное на единицу значение a и записывается в переменную с
        //пример 4 
        d = 2 + b++; 
        alert(d); //ответ: 4. К 2 прибавляется увеличенное значение b из примера 2, записывается в переменную d и увеличивает значение b еще на единицу

        alert(a); //3. Выводит измененное в примерах 1 и 3 значение a
        alert(b); //3. Выводит увеличенное значение b из примера 4
    </script>
