<!DOCTYPE html>

<head>

<body>
    <script>
        'use strict';

        // Задание 4. Реализовать основные 4 арифметические операции (+, -, /, *) в виде функций с двумя параметрами. Т.е. например, функция для сложения должна принимать два числа, складывать их и возвращать результат. Обязательно использовать оператор return.

        let a = +prompt('Введите первое число');
        let b = +prompt('Введите второе число');

        function getSum() {
            return a + b;
        }
        function getSub() {
            return a - b;
        }
        function getDiv() {
            return a / b;
        }
        function getMul() {
            return a * b;
        }

        alert ('Сумма чисел: ' + getSum());
        alert ('Разность чисел: ' + getSub());
        alert ('Отношение чисел: ' + getDiv());
        alert ('Произведение чисел: ' + getMul());
    </script>
</body>
</html>
